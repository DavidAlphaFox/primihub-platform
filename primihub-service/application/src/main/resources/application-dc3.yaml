server:
  port: 8090
spring:
  application:
    name: platform
  rabbitmq:
    host: rabbitmq3
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    stream:
      bindings:
        singleTaskOutput:
          destination: singlTaskChannel
        singleTaskInput:
          destination: singlTaskChannel
          group: single
    nacos:
      discovery:
        server-addr: nacos-server:8848
        namespace: 1812fdf8-9fce-4bd5-bc5e-08736f343fae
nacos:
  config:
    server-addr: nacos-server:8848
    namespace: 1812fdf8-9fce-4bd5-bc5e-08736f343fae
    max-retry: 3
    config-long-poll-timeout: 1000
    config-retry-time: 1000
    auto-refresh: true
    username: nacos
    password: nacos
    context-path: /nacos
    group: DEFAULT_GROUP
    file-extension: yaml
logging:
  level:
    root: info
